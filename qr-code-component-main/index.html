<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link type="favicon" rel="icon" href="./images/favicon-32x32.png" sizes="32x32">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | QR code component</title>
</head>

<body class="">
	<div class="qr-card-container">
		<div class="qr-card">
			<div class="qr-img-container">
				<img class="qr-image" src="./images/image-qr-code.png" alt="QR Code">
			</div>
			<div class="qr-text-container">
				<p class="qr-title">Improve your front-end skills by building projects</p>
				<p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
	</div>
</body>

</html>
